<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bildup AI</title>
    <link rel="shortcut icon" href="./AI inspire.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <header>
        <img src="./Name.jpg" alt="logo" width="100" height="40">
        <nav>
            <ul>
                <button><li><a href="./index.html">Home</a></li></button>
                <button><li><a href="./contact.html">Contact us</a></li></button>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or feedback.</p>
            <form action=".submit_page" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;Bildup AI</p>
    </footer>
</body>
</html>
